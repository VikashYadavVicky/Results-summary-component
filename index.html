<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="assets/images/favicon-32x32.png" type="image/x-icon">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; 
    margin-top: 100px;
    }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <div class="first">
      <h3>Your Result</h3>
      <div class="first-1">
        <p class="p-1">76</p>
        <p class="p-2">of 100</p>
      </div>
      <p class="p-3">Great</p>
      <p class="p-4">You scored higher than 65% of the people who have taken these tests.</p>
      
      
      
    </div>




    <div class="second"> 
      <h2>Summary</h2>

      <div class="second-box box-1">
        <div class="second-box-1 box-1-1">
          <img src="assets/images/icon-reaction.svg" alt="reaction">
          <p class="box-1-p-1">Reaction</p>
        </div>
        <div class="second-box-2 box-1-2">
          <p class="box-1-p-2">80</p>
          <p class="box-1-p-3">/ 100</p>
        </div>
      </div>

      <div class="second-box box-2">
        <div class="second-box-1 box-2-1">
          <img src="assets/images/icon-memory.svg" alt="reaction">
          <p class="box-2-p-1">Memory</p>
        </div>
        <div class="second-box-2 box-2-2">
          <p class="box-2-p-2">92</p>
          <p class="box-2-p-3">/ 100</p>
        </div>
      </div>

      <div class="second-box box-3">
        <div class="second-box-1 box-3-1">
          <img src="assets/images/icon-verbal.svg" alt="reaction">
          <p class="box-3-p-1">Verbal</p>
        </div>
        <div class="second-box-2 box-3-2">
          <p class="box-3-p-2">61</p>
          <p class="box-3-p-3">/ 100</p>
        </div>
      </div>

      <div class="second-box box-4">
        <div class="second-box-1 box-4-1">
          <img src="assets/images/icon-visual.svg" alt="reaction">
          <p class="box-4-p-1">Visual</p>
        </div>
        <div class="second-box-2 box-4-2">
          <p class="box-4-p-2">72</p>
          <p class="box-4-p-3">/ 100</p>
        </div>
      </div>

      <button>Continue</button>
  </main>

 
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Vikash Yadav</a>.
  </div>
</body>
</html>
